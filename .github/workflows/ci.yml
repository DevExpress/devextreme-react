name: Continuous Integration
on: push

env:
  nodeVersion: 12.x

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: ${{ env.nodeVersion }}

    - run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm test
name: Guard - Up version generator if sourcies files changed 

on:
  push:
    branches:
    - master
    - '[12][0-9].[12]'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Get changed files in generators src
      id: changed
      uses: tj-actions/changed-files@v29.0.2

    - name: Get changed files in generators src
      id: src-changed
      uses: tj-actions/changed-files@v29.0.2
      with:
        path: packages/devextreme-react-generator/src

    - name: package.json in generators changed
      id: package-changed
      uses: tj-actions/changed-files@v29.0.2
      with:
        files: ./packages/devextreme-react-generator/package.json

    - name: Run step if all listed files above have been deleted
      run: |
        for file in ${{ steps.changed.outputs.all_changed_files }}; do
          echo "$file was changed"
        done

    - name: Run step if all listed files above have been deleted
      run: |
        for file in ${{ steps.src-changed.outputs.all_changed_files }}; do
          echo "$file was changed"
        done
      env:
        SRC_CHANGED: contains(steps.changed.outputs.all_changed_files, 'packages/devextreme-react-generator/src')
    - name: Is src changed   
      run: echo "$ SRC_CHANGED"

    - name: Guard
      if: contains(steps.changed.outputs.all_changed_files, 'packages/devextreme-react-generator/src') && contains(steps.changed.outputs.all_changed_files, 'packages/devextreme-react-generator/package.json')
      run: exit 1
